  <meta name="description" content="Database of recommendations - a smart environment that allows students to choose the correct technique, architectural, engineering and software engineering tactics, solutions and tools for their software development projects. This problem is solved by means of Web Mining, and is essential for the future of innovation in teaching practice and student work directly. It developed into the system can not only track the known relationship between the different recommendations, but also to study the process of contact with people, build new relationships and improve choice recommendations. The study of effective methods like predictive analysis and decision-making based on the selection of recommendations allows to develop a useful tool in software development, quality improves the process of studying various disciplines directly relevant software engineering.">
