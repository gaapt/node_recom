<section data-ng-controller="RecomsController">
	<form name="recomForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(recomForm.$valid)" novalidate>
		<div class="form-group" ng-class="{ 'has-error' : submitted && recomForm.title.$invalid }">
			<label mean-token="'create-title'" class="col-md-3 control-label">Title</label>
			<div class="col-md-9">
				<input name="title" type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
				<div ng-show="submitted && recomForm.title.$invalid" class="help-block">
					<p ng-show="recomForm.title.$error.required">Title is required</p>
				</div>
			</div>

		</div>
		<div class="form-group" ng-class="{ 'has-error' : submitted && recomForm.author.$invalid }">
			<label mean-token="'create-author'" class="col-md-3 control-label">Author</label>
			<div class="col-md-9">
				<input name="title" type="text" class="form-control" data-ng-model="author" id="author" placeholder="Author" required>
				<div ng-show="submitted && recomForm.author.$invalid" class="help-block">
					<p ng-show="recomForm.author.$error.required">Author is required</p>
				</div>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error' : submitted && recomForm.category.$invalid }">
			<label mean-token="'create-category'" class="col-md-3 control-label">Category</label>
			<div class="col-md-9">
				<input name="title" type="text" class="form-control" data-ng-model="category" id="category" placeholder="Category" required>
				<div ng-show="submitted && recomForm.category.$invalid" class="help-block">
					<p ng-show="recomForm.category.$error.required">Category is required</p>
				</div>
			</div>
		</div>	
		<div class="form-group" ng-class="{ 'has-error' : submitted && recomForm.softtype.$invalid }">
			<label mean-token="'create-softtype'" class="col-md-3 control-label">Software type</label>
			<div class="col-md-9">
				<input name="title" type="text" class="form-control" data-ng-model="softtype" id="softtype" placeholder="Software type" required>
				<div ng-show="submitted && recomForm.softtype.$invalid" class="help-block">
					<p ng-show="recomForm.softtype.$error.required">Software type is required</p>
				</div>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error' : submitted && recomForm.devstage.$invalid }">
			<label mean-token="'create-devstage'" class="col-md-3 control-label">Development stage</label>
			<div class="col-md-9">
				<input name="title" type="text" class="form-control" data-ng-model="devstage" id="devstage" placeholder="Development stage" required>
				<div ng-show="submitted && recomForm.devstage.$invalid" class="help-block">
					<p ng-show="recomForm.devstage.$error.required">Development stage is required</p>
				</div>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error' : submitted && recomForm.tags.$invalid }">
			<label mean-token="'create-tags'" class="col-md-3 control-label">Tags</label>
			<div class="col-md-9">
				<input name="title" type="text" class="form-control" data-ng-model="tags" id="tags" placeholder="Tags" required>
				<div ng-show="submitted && recomForm.tags.$invalid" class="help-block">
					<p ng-show="recomForm.tags.$error.required">Tags is required</p>
				</div>
			</div>
		</div>
		
		<div class="form-group" ng-class="{ 'has-error' : submitted && recomForm.content.$invalid }">
			<label mean-token="'create-content'" for="content" class="col-md-3 control-label">Content</label>
			<div class="col-md-9">
				<textarea name="content" data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
				<div ng-show="submitted && recomForm.content.$invalid" class="help-block">
					<p ng-show="recomForm.content.$error.required">Content is required</p>
				</div>
			</div>
		</div>		
		<div class="form-group">
			<div class="col-md-offset-3 col-md-9">
				<button type="submit" class="btn btn-info">Submit</button>
			</div>
		</div>
	</form>
</section>
